<template>
    <lightning-card title="Contacts">
        <template if:true={contacts.data}>
            <ul class='slds-p-left_medium'>
                <template for:each={contacts.data} for:item='contact'>
                    <li key={contact.Id} class='slds-p-bottom_medium'>
                        <b>Name: </b> {contact.Name} <br>
                        <b>Title: </b> {contact.Title}<br>
                        <b>Email: </b> {contact.Email}<br>
                        <b>Phone: </b> {contact.Phone}<br>
                    </li>
                </template>
            </ul>
        </template>
        <div class="slds-p-left_medium">
            <lightning-button label="Add Contact" variant="brand" title="Add Contact"
                              onclick={addContact}></lightning-button>
        </div>
        <template if:true={showForm}>
            <div class="slds-p-left_medium">
                <lightning-input label='Last Name' class="slds-m-bottom_medium"
                                 onchange={handleLastNameChange}></lightning-input>
                <lightning-button label="Save Contact" variant="success" title="Save Contact"
                                  onclick={createContact}></lightning-button>
            </div>
        </template>
    </lightning-card>
</template>
